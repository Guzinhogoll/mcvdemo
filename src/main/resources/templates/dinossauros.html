<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MCV DEMO</title>
</head>
<body>
 <h1>Lista Dinossauro</h1>

<table>
  <thead>
  <tr>
    <th>Categoria</th>
    <th>Nome</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dinossauro : ${dinossauros}">
    <td th:text="${dinossauro.categoria}"><td>
    <td th:text="${dinossauro.nome}"><td>
  </tr>
  </tbody>
</table>
</body>
</html>
